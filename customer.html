<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Page - Hotel Management System</title>
<style>
/* CSS styles */
body{
    background-image: url('hotelimg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #333;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
p{
    background-color: #00FFFF;
}
h1{
    background-color: #00FFFF;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

form {
    margin-bottom: 20px;
}

input[type="text"],
input[type="email"],
input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
    <h1>PAGE CUSTOMER</h1>
    <hr>
    <p>Dear Customer! Welcome to the HOTEL SADANAND!</p>
    <p>Kindly register into our page to buy packages</p>
    <form id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>
        <label for="citizenship">Citizenship:</label>
        <input type="text" id="citizenship" required><br>
        <label for="nationalID">National ID Card No.:</label>
        <input type="text" id="nationalID" required><br>
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>
        <label for="phone">Phone No.:</label>
        <input type="text" id="phone" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" required><br>
        <label for="email">Email ID:</label>
        <input type="email" id="email" required><br>
        <label for="members">No. of Members:</label>
        <input type="number" id="members" required><br>
        <button type="button" onclick="register()">Register</button>
    </form>
</div>

<script>
// JavaScript function for registration
function register() {
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var citizenship = document.getElementById("citizenship").value;
    var nationalID = document.getElementById("nationalID").value;
    var gender = document.getElementById("gender").value;
    var phone = document.getElementById("phone").value;
    var address = document.getElementById("address").value;
    var email = document.getElementById("email").value;
    var members = document.getElementById("members").value;

    // Generate registration number
    var pattern = "HOTEL-";
    var randomNumber = Math.floor(1000 + Math.random() * 9000); // Generates a random 4-digit number
    var registrationNumber = pattern + randomNumber;

    // Assuming you want to display the registration number
    alert("Your registration number is: " + registrationNumber);
    window.location.href="room.html";

    // You can add code to send this registrationNumber to the server or save it as required
    // For example:
    // window.location.href="room.html?registrationNumber=" + registrationNumber;
}
</script>
</body>
</html>
