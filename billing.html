<head>

.container {
    max-width: 600px;

    border-radius: 10px;
    background-color: #fff;

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;

}

button:hover {
    background-color: #45a049;
}

label {

    margin-bottom: 10px;
}

input {
    padding: 8px;

}

#billingDetails {
    margin-top: 20px;

<body>
<div class="container">
    <h2>BILL</h2>
    <form id="billingForm">
        <label for="numRooms">Enter the number of rooms:</label>
        <input type="number" id="numRooms" required><br><br>
        <label for="roomNumber">Enter the room number:</label>
        <input type="text" id="roomNumber" required><br><br>
        <label for="roomType">Select the room type:</label>
        <select id="roomType" required>
            <option value="1">Room 1</option>
            <option value="2">Room 2</option>
            <option value="3">Room 3</option>
            <option value="4">Room 4</option>
            <option value="5">Room 5</option>
        </select><br><br>
        <div id="billingDetails"></div>
        <button type="button" onclick="generateBill()">Generate Bill</button>
    </form>
</div>

function generateBill() {
    var numRooms = document.getElementById("numRooms").value;
    var roomNumber = document.getElementById("roomNumber").value;
    var roomType = document.getElementById("roomType").value;

    // Similar changes for taking food orders as well

    // Calculate accommodation cost based on room type

    switch (parseInt(roomType)) {

            alert("Invalid room type!");

    }

    // Calculate total cost and display billing details
    var subtotal = parseInt(numRooms) * roomCost;
    var tax = subtotal * 0.18;
    var total = subtotal + tax;

    var billingDetails = document.getElementById("billingDetails");
    billingDetails.innerHTML = `
        <p>Room number: ${roomNumber}</p>
        <p>Room type: ${roomType}</p>
        <p>Accommodation cost: Rs. ${roomCost}</p>
        <p>Subtotal: Rs. ${subtotal}</p>
        <p>Tax (GST): Rs. ${tax.toFixed(2)}</p>
        <p>Total: Rs. ${total.toFixed(2)}</p>
