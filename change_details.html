<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Data Modification</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-image: url('hotelimg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: left;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

label {
    display: block;
    margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="container">
    <h2>CUSTOMER DATA MODIFICATION</h2>
    <form id="customerForm">
        <label for="regNumber">Registration Number:</label>
        <input type="text" id="regNumber" required><br>

        <h3>Enter new or modified customer details:</h3>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="citizenship">Citizenship:</label>
        <input type="text" id="citizenship" required><br>

        <label for="nationalId">National ID Card Number:</label>
        <input type="text" id="nationalId" required><br>

        <label for="gender">Gender (M/F):</label>
        <input type="text" id="gender" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" required><br>

        <label for="address">Residential Address:</label>
        <input type="text" id="address" required><br>

        <label for="email">Email ID:</label>
        <input type="text" id="email" required><br>

        <label for="numMembers">Number of Members:</label>
        <input type="text" id="numMembers" required><br>

        <button type="button" onclick="modifyCustomer()">Modify Details</button>
    </form>
</div>

<script>
function modifyCustomer() {
    var regNumber = document.getElementById("regNumber").value;
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var citizenship = document.getElementById("citizenship").value;
    var nationalId = document.getElementById("nationalId").value;
    var gender = document.getElementById("gender").value;
    var phoneNumber = document.getElementById("phoneNumber").value;
    var address = document.getElementById("address").value;
    var email = document.getElementById("email").value;
    var numMembers = document.getElementById("numMembers").value;

    // Here you can implement code to send this data to the server for modification
    // For now, let's just display the modified data
    alert("Registration Number: " + regNumber + "\nFirst Name: " + firstName + "\nLast Name: " + lastName + "\nCitizenship: " + citizenship + "\nNational ID: " + nationalId + "\nGender: " + gender + "\nPhone Number: " + phoneNumber + "\nAddress: " + address + "\nEmail: " + email + "\nNumber of Members: " + numMembers);
}
</script>

</body>
</html>
