<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Hotel Management System</title>
<style>

body, h1, p, ol {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('hotelimg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center; 
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.9); /* Added opacity for better readability */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.container h1 {
    margin-bottom: 10px;
}

.container hr {
    margin: 20px 0;
    border: 0;
    border-top: 1px solid #ccc;
}

.container p {
    margin-bottom: 10px;
}

.container ol {
    list-style: none;
    padding: 0;
    margin: 0;
}

.container ol li {
    margin-bottom: 5px;
}

.container form {
    margin-top: 20px;
}

label {
    display: block;
    font-weight: bold;
    color: #666;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px; 
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #4CAF50;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049; 
}
</style>
</head>
<body>
<div class="container">
    <h1>WELCOME TO HOTEL_SADANAND</h1>
    <hr>
    <p>Are you:</p>
    <ol>
        <li>1. Customer</li>
        <li>2. Administrator</li>
        <li>3. Staff</li>
        <li>4.About</li>
        <li>4.Exit the HOTEL SADANAND page</li>
    </ol>
    <p>Enter your choice (1, 2, 3, 4, or 5):</p>
    <form id="choiceForm">
        <input type="text" id="userChoice" required>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
document.getElementById("choiceForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var choice = document.getElementById("userChoice").value;
    switch(choice) {
        case "1":
            window.location.href="customer.html"
            break;
        case "2": 
            // Redirect to Administrator Page
            window.location.href = "admin.html";
            break;
        case "3":
            // Code for Staff Page
            alert("Staff Page");
            break;
        case "4":
            // Code for About Page
            alert("About Page");
            break;
        case "5":
            // Code for Exiting Hotel Sadanand
            alert("Exiting Hotel Sadanand");
            break;
        default:
            alert("Invalid choice! Please enter a valid option.");
    }
});
</script>
</body>
</html>
